{% extends "surveys/base.html" %}

{% block body %}

<h1 class="bg-primary-subtle">Encuesta "{{ survey }}"</h1>

<form class="container-fluid" method="POST">
	{% csrf_token %}

	{{ choose_respondent_form.as_p }}

	{{ answer_forms.management_form }}

	{% for answer_form in answer_forms %}
		<div class="container-fluid mb-1">
			{{ answer_form.question }}
			<label for="{{ answer_form.answer_text.id_for_label }}">{{ answer_form.question.label }}</label>
			{{ answer_form.answer_text }}
		</div>
	{% endfor %}

	<input type="submit" value="Registrar respuestas">
</form>

{% endblock %}
